<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ mặt trời</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .solar-system {
            position: relative;
            width: 500px;
            height: 500px;
            animation: rotate 20s linear infinite;
        }

        .sun {
            width: 100px;
            height: 100px;
            background-color: #fdd835;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: glow 4s ease-in-out infinite, rotateSun 20s linear infinite;
        }

        .earth {
            width: 60px;
            height: 60px;
            background-color: #03a9f4;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbitEarth 10s linear infinite;
        }

        .moon {
            width: 20px;
            height: 20px;
            background-color: #9e9e9e;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbitMoon 3s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes orbitEarth {
            from {
                transform: translateX(120px) rotate(0deg);
            }
            to {
                transform: translateX(120px) rotate(360deg);
            }
        }

        @keyframes orbitMoon {
            from {
                transform: translateX(60px) rotate(0deg);
            }
            to {
                transform: translateX(60px) rotate(360deg);
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px 10px #fdd835;
            }
            50% {
                box-shadow: 0 0 40px 20px #fdd835;
            }
        }

        @keyframes rotateSun {
  from {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  to {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}
    </style>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="earth">
            <div class="moon"></div>
        </div>
    </div>
</body>
</html>
